<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Github Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <p class="control has-icons-left has-icons-right">
          <input id="usernameInput" class="input is-medium" type="text" placeholder="Github Username" onkeypress="return runScript(event)">
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </p>
        </div>
      </div>
    </div>
    <section class="section">
      <div class="columns">
        <div id="owner" style="padding:20px 100px" class="column is-12"></div>
      </div>
      <div id="repos"></div>
    </section>
    </div>
  </section>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
